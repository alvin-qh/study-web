<!DOCTYPE html>
<html ng-app="accordionApp">
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Accordion</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/angular-ui-switch/angular-ui-switch.min.css">
    <link rel="stylesheet" type="text/css" href="asset/css/main.css">
</head>
<body>
<div class="container" ng-controller="AccordionController">
    <div class="row">
        <div class="container-fluid">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">Accordion</div>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="form-group form-group-sm col-sm-2">
                            <label class="control-label pull-left">ExpandAll: </label>
                            <div class="pull-left" style="margin-left: 10px">
                                <switch ng-model="expandAll" class="green"></switch>
                            </div>
                        </div>
                        <div class="form-group form-group-sm col-sm-2" style="margin-left: 20px">
                            <label class="control-label pull-left">Disable Basic2: </label>
                            <div class="pull-left" style="margin-left: 10px">
                                <switch ng-model="basic2Disabled" class="green"></switch>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <uib-accordion close-others="!expandAll">
                        <uib-accordion-group heading="Basic1" is-open="true" panel-class="panel-info">
                            <p>Hello, World</p>
                        </uib-accordion-group>

                        <uib-accordion-group heading="Basic2" is-open="isOpen" is-disabled="basic2Disabled"
                                             panel-class="panel-success">
                            <uib-accordion-heading>
                                Basic2
                                <i class="pull-right glyphicon"
                                   ng-class="{'glyphicon-chevron-down': isOpen, 'glyphicon-chevron-right': !isOpen}"></i>
                            </uib-accordion-heading>
                            <h3>Hello</h3>
                            <p>Hello, World</p>
                        </uib-accordion-group>

                        <uib-accordion-group heading="Template1" template-url="group-template.html">
                            <p>Use template-url to define inner panel</p>
                        </uib-accordion-group>
                    </uib-accordion>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/ng-template" id="group-template.html">
    <div class="panel {{panelClass || 'panel-default'}}">
        <div class="panel-heading">
            <h4 class="panel-title" style="color:#fa39c3">
                <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()"
                   uib-accordion-transclude="heading">
                    <span ng-class="{'text-muted': isDisabled}">{{heading}}</span>
                </a>
            </h4>
        </div>
        <div class="panel-collapse collapse" uib-collapse="!isOpen">
            <div class="panel-body" style="text-align: right" ng-transclude></div>
        </div>
    </div>
</script>

<script src="../lib/angular/angular.min.js"></script>
<script src="../lib/angular-animate/angular-animate.min.js"></script>
<script src="../lib/angular-ui-switch/angular-ui-switch.min.js"></script>   <!--支持angular的开关组件-->
<script src="../lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="asset/js/accordion.js"></script>

</body>
</html>
