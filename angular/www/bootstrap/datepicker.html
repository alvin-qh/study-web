<!DOCTYPE html>
<html ng-app="datepickerApp">
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Datepicker</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container" ng-controller="DatepickerController">
    <div class="row">
        <div class="container-fluid">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">Datepicker</div>
                </div>
                <div class="panel-body">
                    <div class="clearfix well well-sm">
                        <div class="col-sm-4">
                            <uib-datepicker ng-model="dt"
                                            datepicker-mode="dpMode"
                                            min-date="minDate"
                                            max-date="maxDate"
                                            show-weeks="false"
                            >
                            </uib-datepicker>
                        </div>
                        <div class="col-sm-8 form-horizontal">
                            <div class="form-group form-group-sm">
                                <label class="col-sm-1 control-label">Mode: </label>
                                <div class="col-sm-4">
                                    <select class="form-control" ng-model="dpMode">
                                        <option value="day">day</option>
                                        <option value="month">month</option>
                                        <option value="year">year</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group form-group-sm">
                                <label class="col-sm-1 control-label">Min: </label>
                                <div class="col-sm-4">
                                    <input type="date" class="form-control" ng-model="minDate">
                                </div>

                                <label class="col-sm-1 control-label">Max: </label>
                                <div class="col-sm-3">
                                    <input type="date" class="form-control" ng-model="maxDate">
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-primary btn-sm" ng-click="clearDateRange()">Clear</button>
                                </div>
                            </div>

                            <div class="form-group form-group-sm">
                                <label class="col-sm-1 control-label">Disable: </label>
                                <div class="col-sm-4">
                                    <input type="number" class="form-control" ng-model="disableValue">
                                </div>

                                <label class="col-sm-1 control-label">Mode: </label>
                                <div class="col-sm-3">
                                    <select class="form-control" ng-model="disabledMode">
                                        <option value="day">day</option>
                                        <option value="month">month</option>
                                        <option value="year">year</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-primary btn-sm" ng-click="clearDisabled()">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <p class="input-group">
                                <input type="text"
                                       class="form-control"
                                       ng-model="dt"
                                       ng-required="true">
                            <span class="input-group-btn">
                                <button type="button"
                                        class="btn btn-default">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../lib/angular/angular.min.js"></script>
<script src="../lib/angular-i18n/angular-locale_zh-cn.js"></script> <!--i18n support-->
<script src="../lib/angular-animate/angular-animate.min.js"></script>
<script src="../lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="asset/js/datepicker.js"></script>

</body>
</html>
