<!DOCTYPE html>
<html ng-app="modalApp">
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Modal</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/angular-ui-switch/angular-ui-switch.min.css">
    <link rel="stylesheet" type="text/css" href="asset/css/main.css">
</head>
<body>
<div class="container" ng-controller="ModalController">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">Modal</div>
            </div>
            <div class="panel-body">
                <div class="container-fluid">
                    <div ng-if="users.length > 0">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>Phone</th>
                                <th>Options</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="user in users">
                                <td>{{user.name}}</td>
                                <td>{{user.gender == 'M' ? 'Male' : 'Female'}}</td>
                                <td>{{user.phone}}</td>
                                <td>
                                    <a href ng-click="delete($index)">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div ng-if="users.length == 0" class="alert alert-warning">No user now!</div>
                    <button type="button" class="btn btn-primary btn-sm" ng-click="showAddModal()">Add User</button>
                    <div style="margin-top: 30px" class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <label class="col-sm-1 control-label">Animation: </label>
                            <div>
                                <switch ng-model="animationsEnabled" class="green"></switch>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../lib/angular/angular.min.js"></script>
<script src="../lib/angular-animate/angular-animate.min.js"></script>
<script src="../lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="../lib/angular-ui-switch/angular-ui-switch.min.js"></script>   <!--支持angular的开关组件-->
<script src="asset/js/modal.js"></script>

<!--对话框模板-->
<script type="text/ng-template" id="addModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Add new user</h3>
    </div>
    <div class="modal-body">
        <div class="container-fluid form-horizontal">
            <div class="form-group form-group-sm">
                <label class="control-label col-sm-2">Name: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Please entry name" ng-model="form.name">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="control-label col-sm-2">Gender: </label>
                <div class="radio col-sm-5">
                    <label>
                        <input type="radio" ng-model="form.gender" value="M"> Male</label>
                    <label style="margin-left: 20px">
                        <input type="radio" ng-model="form.gender" value="F"> Female</label>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="control-label col-sm-2">Phone: </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="form.phone"
                           placeholder="Please entry phone number">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>

</body>
</html>
