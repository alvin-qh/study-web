<!DOCTYPE html>
<html ng-app="dropdownApp">
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Dropdown</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container" ng-controller="DropdownController">
    <div class="row">
        <div class="container-fluid">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">Dropdown</div>
                </div>
                <div class="panel-body">
                    <div>
                        <div class="btn-group" uib-dropdown on-toggle="toggled(open)" is-open="isOpen">
                            <a href="#" ng-click="$event.preventDefault()" uib-dropdown-toggle>
                                Click me for a dropdown
                            </a>
                            <ul class="uib-dropdown-menu" role="menu" aria-labelledby="simple-dropdown">
                                <li ng-repeat="item in items" role="menuitem" ng-class="{'divider': item == '-'}">
                                    <a ng-if="item != '-'" href="#" ng-click="itemClick(item)">{{item}}</a>
                                </li>
                            </ul>
                        </div>
                        <a href style="margin-left: 30px" class="text-info" ng-click="toggleDropdown($event)">{{status}}</a>
                    </div>

                    <div style="margin-top: 20px">
                        <div class="btn-group" uib-dropdown is-open="status2.isOpen">
                            <button class="btn btn-primary" uib-dropdown-toggle
                                    ng-disabled="dpDisabled">
                                Button dropdown <span class="caret"></span>
                            </button>
                            <ul class="uib-dropdown-menu" role="menu">
                                <li role="menuitem">
                                    <a href="#" ng-click="itemClick($event)">Action</a>
                                </li>
                                <li role="menuitem">
                                    <a href="#" ng-click="itemClick($event)">Another action</a>
                                </li>
                                <li role="menuitem">
                                    <a href="#" ng-click="itemClick($event)">Something else here</a>
                                </li>
                                <li class="divider"></li>
                                <li role="menuitem">
                                    <a href="#" ng-click="itemClick($event)">Separated link</a>
                                </li>
                            </ul>
                        </div>
                        <button style="margin-left: 20px" type="button" uib-btn-checkbox class="btn btn-warning"
                                ng-model="dpDisabled">
                            Disabled
                        </button>
                    </div>

                    <div style="margin-top: 20px;">
                        <div class="btn-group" uib-dropdown>
                            <button id="split-button" type="button" class="btn btn-danger" ng-click="itemClick($event)">
                                MenuButton
                            </button>
                            <button type="button" class="btn btn-danger" uib-dropdown-toggle>
                                <span class="caret"></span>
                            </button>
                            <ul class="uib-dropdown-menu" role="menu" aria-labelledby="split-button">
                                <li role="menuitem">
                                    <a href="#" ng-click="itemClick($event)">Action</a>
                                </li>
                                <li role="menuitem">
                                    <a href="#" ng-click="itemClick($event)">Another action</a>
                                </li>
                                <li role="menuitem">
                                    <a href="#" ng-click="itemClick($event)">Something else here</a>
                                </li>
                                <li class="divider"></li>
                                <li role="menuitem">
                                    <a href="#" ng-click="itemClick($event)">Separated link</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div style="margin-top: 20px">
                        <div class="btn-group" uib-dropdown uib-keyboard-nav>
                            <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                                With keyboard navigation <span class="caret"></span>
                            </button>
                            <ul class="uib-dropdown-menu" role="menu">
                                <li role="menuitem">
                                    <a href="#" ng-click="itemClick($event)">Action</a>
                                </li>
                                <li role="menuitem">
                                    <a href="#" ng-click="itemClick($event)">Another action</a>
                                </li>
                                <li role="menuitem">
                                    <a href="#" ng-click="itemClick($event)">Something else here</a>
                                </li>
                                <li class="divider"></li>
                                <li role="menuitem">
                                    <a href="#" ng-click="itemClick($event)">Separated link</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../lib/angular/angular.min.js"></script>
<script src="../lib/angular-animate/angular-animate.min.js"></script>
<script src="../lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="asset/js/dropdown.js"></script>

<script type="text/ng-template" id="alertModal.html">
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <span ng-bind-html="content | html"></span>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="close()">OK</button>
    </div>
</script>

</body>
</html>
