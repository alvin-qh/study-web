<!DOCTYPE html>
<html ng-app="memoApp">
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Angular Service</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="container-fluid">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">Memo List</div>
                </div>
                <div class="panel-body" ng-controller="MemoAddModalController">
                    <button class="btn btn-primary btn-sm" ng-click="open()">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="addModal.html">
    <div class="modal-header">
        <h5 class="modal-title">Add new memo</h5>
    </div>
    <div class="modal-body">
        <form class="container-fluid form-horizontal">
            <div class="form-group form-group-sm">
                <label class="control-label col-sm-2">Content: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="memoContent">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="control-label col-sm-2">Content: </label>
                <div class="col-sm-10">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="checkbox">

            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
<script src="../lib/angular/angular.min.js"></script>
<script src="../lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="asset/js/memo.js"></script>
</body>
</html>
