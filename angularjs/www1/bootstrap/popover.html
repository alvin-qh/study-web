<!DOCTYPE html>
<html ng-app="popoverApp">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Popover</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/angular-ui-switch/angular-ui-switch.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../lib/respond/dest/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="asset/css/main.css">
</head>
<body role="document">
<div class="container" role="main" ng-controller="PopoverController">
    <div class="row">
        <div class="container-fluid">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">Popover</div>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <label class="col-sm-1 control-label">Title: </label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control col-sm-3" ng-model="dynamicPopover.title"
                                       placeholder="Please input title">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-1 control-label">Content: </label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control col-sm-3" ng-model="dynamicPopover.content"
                                       placeholder="Please input content">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-1 control-label">Placement: </label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="dynamicPopover.placement">
                                    <option value="left">left</option>
                                    <option value="right">right</option>
                                    <option value="top">top</option>
                                    <option value="bottom">bottom</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group form-group-sm">
                            <label class="col-sm-1 control-label">Animation: </label>
                            <div class="col-sm-2">
                                <switch ng-model="dynamicPopover.animation" class="green"></switch>
                            </div>
                        </div>

                        <div class="form-group form-group-sm">
                            <label class="col-sm-1 control-label">Trigger: </label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="dynamicPopover.trigger">
                                    <option value="mouseenter">mouseenter</option>
                                    <option value="click">click</option>
                                    <option value="focus">focus</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div style="margin-top: 30px" class="text-center">
                        <button uib-popover="{{dynamicPopover.content}}"
                                popover-title="{{dynamicPopover.title}}"
                                popover-placement="{{dynamicPopover.placement}}"
                                popover-animation="true"
                                popover-trigger="{{dynamicPopover.trigger}}"
                                type="button" class="btn btn-primary">Click me
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../lib/angular/angular.min.js"></script>
<script src="../lib/angular-animate/angular-animate.min.js"></script>
<script src="../lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="../lib/angular-ui-switch/angular-ui-switch.min.js"></script>
<script src="asset/js/popover.js"></script>

</body>
</html>
