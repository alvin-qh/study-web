<!DOCTYPE html>
<html ng-app="userDefineApp">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>User Define</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/angular-ui-switch/angular-ui-switch.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../lib/respond/dest/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="asset/css/main.css">
</head>
<body role="document">
<div class="container" role="main" ng-controller="UserDefineController">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">User Define</div>
            </div>
            <div class="panel-body">
                <div class="container-fluid">
                    <div>
                        <div aq-test-basic class="info"></div>
                        <aq-test-basic class="{{user.style}}"></aq-test-basic>

                        <div class="form-horizontal">
                            <div class="form-group form-group-sm">
                                <label class="control-label col-sm-1">Name: </label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" ng-model="form.name">
                                </div>
                            </div>

                            <div class="form-group form-group-sm">
                                <label class="control-label col-sm-1">Phone: </label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" ng-model="form.phone">
                                </div>
                            </div>

                            <div class="form-group form-group-sm">
                                <label class="control-label col-sm-1">Style: </label>
                                <div class="col-sm-3">
                                    <select class="form-control" ng-model="form.style">
                                        <option value="info">info</option>
                                        <option value="success">success</option>
                                        <option value="warning">warning</option>
                                        <option value="danger">danger</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary" ng-click="changeUser()">Change</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../lib/angular/angular.min.js"></script>
<script src="../lib/angular-animate/angular-animate.min.js"></script>
<script src="../lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="../lib/angular-ui-switch/angular-ui-switch.min.js"></script>   <!--支持angular的开关组件-->
<script src="asset/js/user-define.js"></script>

</body>
</html>
