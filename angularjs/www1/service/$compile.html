<!DOCTYPE html>
<html ng-app="compileApp">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>$compile</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/angular-ui-switch/angular-ui-switch.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../lib/respond/dest/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="asset/css/main.css">
</head>
<body role="document">
<div class="container" role="main" ng-controller="CompileController">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">$compile</div>
            </div>
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <label class="control-label">HTML: </label>
                            <div>
                                <textarea cols="100" rows="10" ng-model="htmlContent"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-offset-3">
                            <button type="button" class="btn btn-primary" ng-click="compile()">Compile</button>
                        </div>
                    </div>
                    <div class="compile-result">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../lib/angular/angular.min.js"></script>
<script src="../lib/angular-animate/angular-animate.min.js"></script>
<script src="../lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="../lib/angular-ui-switch/angular-ui-switch.min.js"></script>   <!--支持angular的开关组件-->
<script src="asset/js/$compile.js"></script>

</body>
</html>
