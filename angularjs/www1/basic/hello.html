<!DOCTYPE html>
<html ng-app="">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Basic</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../lib/respond/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body role="document">
<div class="container" role="main">
    <div class="row">
        <div class="container-fluid">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">Basic Demo</div>
                </div>
                <div class="panel-body">
                    <label>Name: </label>
                    <input type="text" ng-model="name" placeholder="Entry name here">
                </div>
                <div class="panel-body">
                    <h1>Hello {{name}}!</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../lib/angular/angular.min.js"></script>
</body>
</html>
