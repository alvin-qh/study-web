<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <% for (chunk in htmlWebpackPlugin.files.chunks) { %><% if (htmlWebpackPlugin.files.chunks[chunk].css.length) { %>
    <link href="<%=(htmlWebpackPlugin.files.chunks[chunk].css[0] + '?v=' + new Date().getTime())%>" rel="stylesheet">
    <% }} %>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="menu-bar">
    <div class="menu-bar-btn">
    </div>
    <ul>
        <li><a href="#">Large</a></li>
        <li><a href="#">Middle</a></li>
        <li><a href="#">Small</a></li>
        <li><a href="#">Mobile</a></li>
    </ul>
</div>

<h1>Hello, world!</h1>

<% for (chunk in htmlWebpackPlugin.files.chunks) { %>
<script src="<%=(htmlWebpackPlugin.files.chunks[chunk].entry + '?v=' + new Date().getTime())%>"></script>
<% } %>

<script>
    media();
</script>
</body>
</html>
