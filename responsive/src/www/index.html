<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <% for (chunk in htmlWebpackPlugin.files.chunks) { %><% if (htmlWebpackPlugin.files.chunks[chunk].css.length) { %>
    <link href="<%=(htmlWebpackPlugin.files.chunks[chunk].css[0] + '?v=' + new Date().getTime())%>" rel="stylesheet">
    <% }} %>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <nav class="nav nav-menu-bar">
        <ul class="nav-menu">
            <li class="nav-menu-item"><a href="./media/index.html">Large</a></li>
            <li class="nav-menu-item"><a href="#">Middle</a></li>
            <li class="nav-menu-item"><a href="#">Small</a></li>
            <li class="nav-menu-item"><a href="#">Mobile</a></li>
        </ul>
    </nav>
</div>

<% for (chunk in htmlWebpackPlugin.files.chunks) { %>
<script src="<%=(htmlWebpackPlugin.files.chunks[chunk].entry + '?v=' + new Date().getTime())%>"></script>
<% } %>

</body>
</html>
