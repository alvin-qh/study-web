<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="asset/tag/tag.css">

    <title>Tags</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="app" class="container-fluid">
    <breadcrumb v-bind:previous="[{name:'Home', href:'index.html'}]"></breadcrumb>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">
                <strong>Simple Tag</strong>
            </div>
        </div>
        <div class="panel-body">
            <div class="clearfix">
                <alert class="col-md-4" type="danger" closeable="true"
                       v-on:close="alertClose('close')"
                       v-on:closed="alertClose('closed')">
                    Hello
                </alert>
            </div>

            <div class="row clearfix">
                <div class="clearfix">
                    <div class="col-md-5">
                        <panel type="warning"
                               title="Panel Demo"
                               footer="This is a panel demo"
                               collapsible="true"
                               expand="true">
                            This is Vue + bootstrap panel tag
                        </panel>
                    </div>
                </div>

                <panel-group class="col-md-5">
                    <panel type="info"
                           collapsible="true"
                           title="Panel A"
                           expand="true">
                        This is grouped panel A, and exclusion with panel B
                    </panel>
                    <panel type="info"
                           collapsible="true"
                           title="Panel B">
                        This is grouped panel B, and exclusion with panel A
                    </panel>
                </panel-group>
            </div>
        </div>
    </div>
</div>

<script src="asset/manifest.js"></script>
<script src="asset/vendor.js"></script>
<script src="asset/tag/tag.js"></script>
</body>
</html>
