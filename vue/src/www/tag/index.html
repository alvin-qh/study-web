<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="robots" content="index, follow">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Tags</title>
</head>
<body>
<div id="app" role="main" app:name="tag.index">
    <header>
        <breadcrumb :previous="[{name:'Home', href:'/www/'}]"></breadcrumb>
    </header>

    <main class="container">
        <div class="card card">
            <div class="card-header">
                <strong>Simple Tag</strong>
            </div>
            <div class="card-body">
                <div class="my-4">
                    <alert class="col-4" type="danger" closeable="true" @close="alertClose('close')"
                           @closed="alertClose('closed')" speed="fast">Hello
                    </alert>
                </div>

                <div class="my-4">
                    <panel type="warning" title="Panel Demo" footer="This is a panel demo" collapsible="true"
                           expand="true">
                        <h4>This is Vue + bootstrap panel tag</h4>
                    </panel>
                </div>

                <div class="my-4">
                    <panel-group>
                        <panel type="info" collapsible="true" title="Panel A" expand="true">
                            This is grouped panel A, and exclusion with panel B
                        </panel>
                        <panel type="info" collapsible="true" title="Panel B">
                            This is grouped panel B, and exclusion with panel A
                        </panel>
                    </panel-group>
                </div>

                <div class="form my-4">
                    <name-select class="col-5" label="用户选择" name="user" v-model="userType">
                        <option value="">请选择用户类型</option>
                        <option value="TEACHER">教师</option>
                        <option value="STUDENT">学生</option>
                    </name-select>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
