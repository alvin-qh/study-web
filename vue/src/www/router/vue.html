<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vue Router</title>

    <% for (chunk in htmlWebpackPlugin.files.chunks) { %><% if (htmlWebpackPlugin.files.chunks[chunk].css.length) { %>
    <link href="<%=(htmlWebpackPlugin.files.chunks[chunk].css[0] + '?v=' + new Date().getTime())%>" rel="stylesheet">
    <% }} %>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div id="app" class="container-fluid">
    <div class="container-fluid">
        <div id="breadcrumb">
            <breadcrumb :previous="[
                {name:'Home', href:'/www/'},
                {name:'Router', href:'/www/router/'}
                ]">
            </breadcrumb>
        </div>

        <div class="tab-pane">
            <ul class="nav nav-tabs" role="tablist">
                <template v-for="r in routes">
                    <router-link role="presentation" tag="li" :to="r.path" active-class="active">
                        <a href="javascript:;">{{r.name}}</a>
                    </router-link>
                </template>
            </ul>
            <div class="tab-content">
                <div class="panel panel-default no-top-border">
                    <div class="panel-body">
                        <router-view name="default"></router-view>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<% for (chunk in htmlWebpackPlugin.files.chunks) { %>
<script src="<%=(htmlWebpackPlugin.files.chunks[chunk].entry + '?v=' + new Date().getTime())%>"></script>
<% } %>

<script>
    router.vue();
</script>
</body>
</html>
