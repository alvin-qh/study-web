<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <% for (css of htmlWebpackPlugin.files.chunks['common'].css) { %>
    <link href="<%=(css + '?v=' + new Date().getTime())%>" rel="stylesheet" type="text/css">
    <% } %>

    <% for (css of htmlWebpackPlugin.files.chunks['router'].css) { %>
    <link href="<%=(css + '?v=' + new Date().getTime())%>" rel="stylesheet" type="text/css">
    <% } %>

    <title>Simple Router</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="<%=(htmlWebpackPlugin.files.chunks['manifest'].entry + '?v=' + new Date().getTime())%>"></script>
</head>
<body>
<div id="app" class="container-fluid">
    <breadcrumb :previous="[{name:'Home', href:'../index.html'}, {name:'Router', href:'./index.html'}]"></breadcrumb>
</div>

<script src="<%=(htmlWebpackPlugin.files.chunks['vendor'].entry + '?v=' + new Date().getTime())%>"></script>
<script src="<%=(htmlWebpackPlugin.files.chunks['common'].entry + '?v=' + new Date().getTime())%>"></script>
<script src="<%=(htmlWebpackPlugin.files.chunks['router'].entry + '?v=' + new Date().getTime())%>"></script>
<script>
    home();
</script>
</body>
</html>
