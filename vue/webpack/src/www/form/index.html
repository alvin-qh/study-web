<!DOCTYPE html>
<html lang="en" xmlns:app="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name="robots" content="index, follow">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <title>Form</title>
</head>

<body>
  <div id="app" role="main" app:name="form.index">
    <header>
      <breadcrumb :previous="[{name:'Home', href:'/www/'}]"></breadcrumb>
    </header>
    <main class="container">
      <div class="site">
        <h4>Vee Validate:</h4>
        <p><a href="https://logaretm.github.io/vee-validate/" class="text-info"
            target="_blank">https://logaretm.github.io/vee-validate/</a>
        </p>
      </div>
      <validation-observer v-slot="{ handleSubmit, valid}">
        <div class="card">
          <div :class="['card-header', {'bg-success': submit, 'bg-primary': valid, 'bg-danger': !valid}, 'text-white']">
            <strong>Personal Registration</strong>
          </div>
          <div class="card-body">
            <div class="row">
              <form class="form col px-5" @submit.prevent="handleSubmit(onSubmit)">
                <div class="mb-3 form-group">
                  <validation-provider name="name" rules="name" v-slot="{ errors }">
                    <div class="row col-9">
                      <label class="col-form-label col-3 asterisk">Name:</label>
                      <div class="col-9">
                        <input type="text" class="form-control" name="name" placeholder="Please input your name"
                          v-model="form.name">
                      </div>
                    </div>
                    <transition name="fade">
                      <small v-if="errors.length" class="offset-3 text-danger">{{ errors[0] }}</small>
                    </transition>
                  </validation-provider>
                </div>
                <div class="mb-3 form-group">
                  <fieldset class="row col-9">
                    <legend class="col-form-label col-3 asterisk">Gender:</legend>
                    <div class="col-9">
                      <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" value="M" v-model="form.gender">
                        <label class="form-check-label">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" value="F" v-model="form.gender">
                        <label class="form-check-label">Female</label>
                      </div>
                    </div>
                  </fieldset>
                </div>
                <div class="mb-3 form-group">
                  <div class="col-9 row">
                    <label class="col-form-label col-3 asterisk">Birthday:</label>
                    <div class="col-3">
                      <select name="birthday.year" class="form-control" required v-model.number="form.birthday.year">
                        <option v-for="year in 60">{{year + (now.getFullYear() - 60)}}</option>
                      </select>
                    </div>
                    <label class="col-form-label date-split col-1">/</label>
                    <div class="col-2">
                      <select name="birthday.year" class="form-control" required v-model.number="form.birthday.month">
                        <option v-for="month in 12">{{month}}</option>
                      </select>
                    </div>
                    <label class="col-form-label date-split col-1">/</label>
                    <div class="col-2">
                      <select name="birthday.year" class="form-control" required v-model.number="form.birthday.date">
                        <option v-for="date in lastMonthDay">{{date}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="mb-3 form-group">
                  <validation-provider name="hobbies" rules="hobbies" v-slot="{ errors }">
                    <fieldset class="row col-9">
                      <legend class="col-form-label col-3">Hobbies:</legend>
                      <div class="col-9">
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" name="hobbies" value="READING"
                            v-model="form.hobbies">
                          <label class="form-check-label">Reading</label>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" name="hobbies" value="COOKING"
                            v-model="form.hobbies">
                          <label class="form-check-label">Cooking</label>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" name="hobbies" value="SPORTING"
                            v-model="form.hobbies">
                          <label class="form-check-label">Sporting</label>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" name="hobbies" value="TRAVEL"
                            v-model="form.hobbies">
                          <label class="form-check-label">Travel</label>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" name="hobbies" value="GARDENING"
                            v-model="form.hobbies">
                          <label class="form-check-label">Gardening</label>
                        </div>
                      </div>
                    </fieldset>
                    <transition name="fade">
                      <small v-if="errors.length > 0" class="offset-3 text-danger"> {{ errors[0] }} </small>
                    </transition>
                  </validation-provider>
                </div>
                <div class="mb-3 form-group">
                  <div class="row col-9">
                    <label class="col-form-label col-3">Remark:</label>
                    <div class="col-9">
                      <textarea class="form-control" rows="4" name="remark" v-model="form.remark"></textarea>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <button class="btn btn-primary">Submit</button>
                </div>
              </form>
              <div class="col">
                <pre class="hljs json p-3">{{formJson}}</pre>
              </div>
            </div>
          </div>
        </div>
      </validation-observer>
    </main>
  </div>
</body>

</html>
