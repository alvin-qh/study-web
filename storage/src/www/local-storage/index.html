<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="robots" content="index, follow">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Local Storage</title>
</head>
<body>
<div id="app" role="main" app:name="local.index">
    <header>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Local Storage</li>
            </ol>
        </nav>
    </header>

    <main class="container">
        <div id="is-support"></div>

        <div class="card">
            <div class="card-header">
                <div class="btn-group btn-group-sm" role="group" aria-label="Toolbar">
                    <button type="button" class="btn btn-outline-dark btn-remove">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <form id="form" class="form" method="post">
                    <div class="form-group row">
                        <label class="col-form-label col-1 text-right">Name:</label>
                        <input class="form-control col-4" name="name" type="text">
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-1 text-right">Gender:</label>
                        <div class="col-4 row">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="gender" type="radio" value="M" checked>
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="gender" type="radio" value="F">
                                <label class="form-check-label">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-1 text-right">Birth:</label>
                        <input class="form-control col-4" name="birthday" type="date">
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-1 text-right">Tel:</label>
                        <input class="form-control col-4" name="telephone" type="tel">
                    </div>
                    <div class="form-group offset-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-secondary ml-4">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="mt-3">
            <iframe frameborder="none" width="1000" height="400" src="../storage-state/?type=localStorage"></iframe>
        </div>
    </main>
</div>
</body>
</html>
