<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="robots" content="index, follow">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Local Storage</title>
</head>
<body>
<div id="app" role="main" app:name="localStorage.index">
    <header>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Local Storage</li>
            </ol>
        </nav>
    </header>

    <main class="container">
        <div id="support" class="py-3">
            <strong></strong>
        </div>

        <form id="form" class="form" method="post">
            <div class="form-group row">
                <label class="col-form-label col-1 text-right">姓名:</label>
                <input class="form-control col-4" name="name" type="text">
            </div>
            <div class="form-group row">
                <label class="col-form-label col-1 text-right">性别:</label>
                <div class="col-4 row">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="gender" type="radio" value="M" checked>
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="gender" type="radio" value="F">
                        <label class="form-check-label">女</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-1 text-right">生日:</label>
                <input class="form-control col-4" name="birthday" type="date">
            </div>
            <div class="form-group row">
                <label class="col-form-label col-1 text-right">电话:</label>
                <input class="form-control col-4" name="telephone" type="tel">
            </div>
            <div class="form-group offset-2">
                <button type="submit" class="btn btn-primary">保存</button>
                <button type="reset" class="btn btn-secondary ml-4">清除</button>
            </div>
        </form>
        <div>
            <iframe frameborder="none" width="1000" height="400"
                    src="../storage-state/?type=localStorage"></iframe>
        </div>
    </main>
</div>
</body>
</html>
